{{- $cfg := index .Values.applications "nfs" | default dict -}}
{{- $namespace := default "argocd" $cfg.destinationNamespace -}}
{{- $syncOptions := default (list) $cfg.syncOptions -}}
{{- $hasSyncOptions := gt (len $syncOptions) 0 -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ $namespace }}
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: nfs
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- if $hasSyncOptions }}
    syncOptions:
{{- range $syncOptions }}
    - {{ . }}
{{- end }}
{{- end }}
